<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Galaxy-themed background -->
  <div class="galaxy-bg"></div>

  <!-- Portfolio container -->
  <div class="container">
    <!-- Bio Section -->
    <section class="bio">
      <!-- Profile photo -->
      <img src="img/me.png" alt="My Photo" class="profile-photo">
      <!-- Bio text -->
      <div class="bio-text">
        <h1>Hi, I'm [Your Name]</h1>
        <p>I'm a passionate developer who loves building modern web experiences. Welcome to my galaxy-themed portfolio!</p>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML &amp; CSS</li>
        <li>JavaScript</li>
        <li>Responsive Design</li>
        <li>Teamwork</li>
      </ul>
    </section>

    <!-- Projects Section -->
    <section class="projects">
      <h2>Projects</h2>
      <div class="project-list">
        <!-- Example project card -->
        <div class="project-card">
          <img src="img/laptop.jpg" alt="Project Screenshot">
          <h3>Project Title</h3>
          <p>Short description of your project goes here.</p>
        </div>
        <!-- Add more project cards as needed -->
      </div>
    </section>
  </div>
</body>
</html>
